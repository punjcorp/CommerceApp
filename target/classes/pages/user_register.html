<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>User Registration Page</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}" />
<link href="../static/css/custom.css" th:href="@{/css/custom.css}"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"
	th:href="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js}"></script>

</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-10 mx-auto text-center">

				<div class="card">
					<div class="card-header">
						<h3>Create Account</h3>
					</div>
					<div class="card-body">
						<div class="card-text">
							<form class="form" action="#" th:action="@{/register}"
								th:object="${registerUserBean}" method="post">
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" th:field="*{firstName}"
												class="form-control input-sm" placeholder="First Name"></input>
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" th:field="*{lastName}"
												class="form-control input-sm" placeholder="Last Name"></input>
										</div>
									</div>
								</div>

								<div class="form-group">
									<input type="email" th:field="*{email}"
										class="form-control input-sm" placeholder="Email Address"></input>
								</div>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="password" th:field="*{password}"
												class="form-control input-sm" placeholder="Password"></input>
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="password" th:field="*{confirmPassword}"
												class="form-control input-sm" placeholder="Confirm Password"></input>
										</div>
									</div>
								</div>
								<div class="form-group">
									<input type="text" th:field="*{address1}"
										class="form-control input-sm" placeholder="Address Line 1"></input>
								</div>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">

										<div class="form-group">
											<input type="text" th:field="*{address2}"
												class="form-control input-sm" placeholder="Address Line 2"></input>
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<select th:field="*{addressType}"
												class="form-control input-sm">
												<option value="" selected="selected">Select
													Address Type</option>
												<option value="Home">Home</option>
												<option value="Work">Work</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" th:field="*{phone1}"
												class="form-control input-sm" placeholder="Home Phone"></input>
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" th:field="*{phone2}"
												class="form-control input-sm" placeholder="Work Phone"></input>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" th:field="*{city}"
												class="form-control input-sm" placeholder="City"></input>
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" th:field="*{state}"
												class="form-control input-sm" placeholder="State"></input>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" th:field="*{country}"
												class="form-control input-sm" placeholder="Country"></input>
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" th:field="*{pincode}"
												class="form-control input-sm" placeholder="Pincode"></input>
										</div>
									</div>
								</div>
								<input type="submit" value="Register"
									class="btn btn-info btn-block"></input>

							</form>
						</div>
					</div>
					<div class="card-footer text-muted">
						Already have an account? <a href="/register" th:href="@{/login}">Sign
							In</a>
					</div>

				</div>

			</div>
		</div>

	</div>
</body>
</html>
