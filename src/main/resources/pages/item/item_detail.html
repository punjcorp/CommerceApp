<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title th:text="#{commerce.screen.item.detail.title}">Commerce
	Item Detail Page</title>
<!-- This thymeleaf fragment include all the header stuff -->
<div th:replace="common/header:: header"></div>

</head>
<body>

	<div id="wrapper">

		<!-- This thymeleaf fragment include left menu -->
		<div th:include="common/admin_menu:: leftMenu"></div>

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<!-- This thymeleaf fragment include the top navigation bar-->
			<div th:include="common/navbar :: navbarMenu"></div>



			<!-- This thymeleaf fragment is the body part for the page-->
			<div class="card">
				<div class="row  m-5">
					<div class="col-6">

						<div id="itemImages" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#itemImages" data-slide-to="0" class="active"></li>
								<li data-target="#itemImages" data-slide-to="1"></li>
								<li data-target="#itemImages" data-slide-to="2"></li>
								<li data-target="#itemImages" data-slide-to="3"></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img class="d-block w-100" th:src="@{/images/600_400/1.jpg}"
										src="../../static/images/600_400/1.jpg" alt="First slide"></img>
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" th:src="@{/images/600_400/2.jpg}"
										src="../../static/images/600_400/2.jpg" alt="Second slide"></img>
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" th:src="@{/images/600_400/3.jpg}"
										src="../../static/images/600_400/3.jpg" alt="Third slide"></img>
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" th:src="@{/images/600_400/4.jpg}"
										src="../../static/images/600_400/4.jpg" alt="Fourth slide"></img>
								</div>
							</div>
							<a class="carousel-control-prev" href="#itemImages" role="button"
								data-slide="prev"> <span class="carousel-control-prev-icon"
								aria-hidden="true"></span> <span class="sr-only">Previous</span>
							</a> <a class="carousel-control-next" href="#itemImages"
								role="button" data-slide="next"> <span
								class="carousel-control-next-icon" aria-hidden="true"></span> <span
								class="sr-only">Next</span>
							</a>
						</div>


					</div>

					<div class="col-6">

						<div class="card-body">
							<h3 class="card-title">
								<span th:text="${itemBean.name}">Item Name</span>
							</h3>
							<h4 class="text-muted">
								<del>
									<span th:text="${itemBean.itemOptions.compareAtPrice}">Compare
										At Price</span>
								</del>
							</h4>
							<h4>
								<span th:text="${itemBean.itemOptions.currentPrice}">Current
									Price</span>
							</h4>
							<p class="card-text">
								<span th:text="${itemBean.longDesc}">Item Description</span>
							</p>
							<p>
								<span class="text-warning">&#9733; &#9733; &#9733;
									&#9733; &#9734;</span> 4.0 stars
							</p>
							<div class="btn-group">
								<a href="#" class="btn btn-success btn-sm"
									th:text="#{commerce.screen.btn.submit.add.cart}">Add to
									Cart</a> <a href="#" class="btn btn-secondary btn-sm"
									th:text="#{commerce.screen.btn.submit.add.wishlist}">Add to
									Wishlist</a>
							</div>

							<p>Sizes, Colors and Other Attributes</p>

						</div>
					</div>
				</div>

			</div>





		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->




</body>
</html>
