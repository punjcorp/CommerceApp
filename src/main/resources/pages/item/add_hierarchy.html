<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Hierarchy Creation Page</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}" />
<link href="../../static/css/custom.css" th:href="@{/css/custom.css}"
	rel="stylesheet" />
<link href="../../static/css/jquery-editable-select.min.css"
	th:href="@{/css/jquery-editable-select.min.css}" rel="stylesheet" />

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"
	th:href="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js}"></script>


<script src="../../static/js/jquery-editable-select.min.js"></script>


</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-2 flex-first px-0">
				<nav class="nav flex-column">
					<a class="
						nav-item nav-link" href="add_hierarchy.html"
						th:href="@{/add_hierarchy}">Add a Hierarchy</a> <a
						class="nav-item nav-link" href="add_tax_group.html"
						th:href="@{/add_tax_group}">Add a Tax Group</a> <a
						class="nav-item nav-link" href="add_style.html"
						th:href="@{/add_style}">Add a Style</a> <a
						class="
						nav-item nav-link" href="add_item.html"
						th:href="@{/add_item}">Add an Item</a>
				</nav>
			</div>

			<div class="col-10 mx-auto text-center">

				<div class="card">
					<div class="card-header">
						<h3>Manage Item Hierarchy</h3>
					</div>
					<div class="card-body">
						<div class="card-text">
							<form class="form" action="#" th:action="@{/manage_hierarchy}"
								th:object="${hierarchyBean}" method="post">
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<select id="dept-select" class="form-control input-sm"
												placeholder="Select Department" th:field="*{name}">
												<option>Alfa Romeo</option>
												<option>Audi</option>
												<option>BMW</option>
												<option>Citroen</option>
											</select>


										</div>
									</div>
									<div class="col-xs-3 col-sm-3 col-md-3">
										<div class="btn-group" role="group">
											<input type="button" class="btn btn-secondary" value="Add"></input>
											<input type="button" class="btn btn-secondary" value="Edit"></input>
											<input type="button" class="btn btn-secondary" value="Delete"></input>
										</div>
									</div>
								</div>

								<!-- Sub Department -->
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">

											<select id="subdept-select" class="form-control input-sm"
												placeholder="Select Sub Department" th:field="*{name}">
												<option>Alfa Romeo</option>
												<option>Audi</option>
												<option>BMW</option>
												<option>Citroen</option>
											</select>


										</div>
									</div>
									<div class="col-xs-3 col-sm-3 col-md-3">
										<div class="btn-group" role="group">
											<input type="button" class="btn btn-secondary" value="Add"></input>
											<input type="button" class="btn btn-secondary" value="Edit"></input>
											<input type="button" class="btn btn-secondary" value="Delete"></input>
										</div>
									</div>
								</div>


								<!-- Class -->
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">

											<select id="class-select" class="form-control input-sm"
												placeholder="Select Class" th:field="*{name}">
												<option>Alfa Romeo</option>
												<option>Audi</option>
												<option>BMW</option>
												<option>Citroen</option>
											</select>


										</div>
									</div>
									<div class="col-xs-3 col-sm-3 col-md-3">
										<div class="btn-group" role="group">
											<input type="button" class="btn btn-secondary" value="Add"></input>
											<input type="button" class="btn btn-secondary" value="Edit"></input>
											<input type="button" class="btn btn-secondary" value="Delete"></input>
										</div>
									</div>
								</div>



								<!-- Subclass -->
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">

											<select id="subclass-select" class="form-control input-sm"
												placeholder="Select Sub Class" th:field="*{name}">
												<option>Alfa Romeo</option>
												<option>Audi</option>
												<option>BMW</option>
												<option>Citroen</option>
											</select>


										</div>
									</div>
									<div class="col-xs-3 col-sm-3 col-md-3">
										<div class="btn-group" role="group">
											<input type="button" class="btn btn-secondary" value="Add"></input>
											<input type="button" class="btn btn-secondary" value="Edit"></input>
											<input type="button" class="btn btn-secondary" value="Delete"></input>
										</div>
									</div>
								</div>


							</form>
						</div>
					</div>
					<div class="card-footer text-muted">Some text here at later
						point</div>

				</div>

			</div>
		</div>

	</div>



	<script>
		$('#dept-select').editableSelect();
		$('#subdept-select').editableSelect();
		$('#class-select').editableSelect();
		$('#subclass-select').editableSelect();
	</script>
</body>
</html>
