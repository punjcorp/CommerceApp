<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title th:text="#{commerce.screen.item.search}">Item
	Management Page</title>
<!-- This thymeleaf fragment include all the header stuff -->
<div th:replace="common/header:: header"></div>

</head>
<body>

	<div id="wrapper">

		<!-- This thymeleaf fragment include left menu -->
		<div th:include="common/menu:: leftMenu"></div>

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<!-- This thymeleaf fragment include the top navigation bar-->
			<div th:include="common/navbar :: navbarMenu"></div>



			<!-- This thymeleaf fragment is the body part for the page-->
			<div class="container">
				<div class="card">
					<div class="card-header">
						<h3 th:text="#{commerce.screen.item.search}">Search
							Item</h3>
					</div>
					<div class="card-body">
						<div class="card-text">
							<form class="form" id="searchForm" action="#"
								th:action="@{/search_item}" th:object="${itemBean}"
								method="post">
								<div class="row">
									<div class="col-5">
										<div class="form-group text-left">
											<div class="input-group">
												<input type="text" th:field="*{name}"
													class="form-control input-sm"
													th:placeholder="#{commerce.screen.item.search.text}"
													placeholder="Enter keyword to search"
													aria-describedby="searchHelp"></input> <span
													class="input-group-btn"><input type="submit"
													value="Search" th:value="#{commerce.screen.btn.search}"
													class="form-control btn btn-info btn-block"></input></span>
											</div>
											<small id="searchHelp" class="form-text text-muted"
												th:text="#{commerce.screen.item.search.keywords}">Enter
												keywords like Item#/Style#/Name/Description</small>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="card-text">
							<div th:if="${ success!=null}" th:text="${success}"
								class="alert alert-success " role="alert"></div>
							<div th:if="${ alert!=null}" th:text="${alert}"
								class="alert alert-danger " role="alert"></div>

							<form class="form" id="bulkForm" action="#"
								th:action="@{/bulk_item_action}" th:object="${items}"
								method="post">

								<table class="table table-striped table-hover table-bordered">
									<thead class="thead-light">
										<tr>
											<th scope="col-1" th:text="#{commerce.screen.item.id}">Select</th>
											<th scope="col-3" th:text="#{commerce.screen.item.name}">Item Name</th>
											<th scope="col-4" th:text="#{commerce.screen.item.description}">Description</th>
											<th scope="col-2" th:text="#{commerce.screen.actions}">Actions</th>
										</tr>
									</thead>
									<tbody>
										<th:block th:each="item,itrStat:${items.items}">
											<tr>
												<td><input type="checkbox"
													th:onclick="'javascript:selectFunc(\''+${itrStat.index}+'\',this)'"
													class="form-control input-sm itemId"
													th:field="*{itemIds}"
													th:value="${items.items[__${itrStat.index}__].itemId}+'_'+${itrStat.index}"></input>
												</td>
												<td><input type="text" class="form-control input-sm"
													th:field="${items.items[__${itrStat.index}__].name}"
													disabled="disabled"></input></td>
												<td><input type="text" class="form-control input-sm"
													th:field="${items.items[__${itrStat.index}__].description}"
													disabled="disabled"></input></td>
												<td>
													<div class="btn-group">
														<a
															th:href="@{/edit_item(itemId=${items.items[__${itrStat.index}__].itemId})}"
															href="../item/add_item.html"
															class="btn btn-secondary btn-sm"><span
															th:text="#{commerce.screen.actions.edit}">Edit</span></a> <a
															th:href="@{/delete_item(itemId=${items.items[__${itrStat.index}__].itemId})}"
															href="../item/manage_item.html"
															class="btn btn-danger btn-sm"><span
															th:text="#{commerce.screen.actions.delete}">Delete</span></a>
													</div>

												</td>

											</tr>
										</th:block>
										<tr>
											<td><a th:href="'javascript:selectAll()'" href="#"
												class="badge badge-secondary"><span
													th:text="#{commerce.screen.actions.selectall}">Select
														All</span></a></td>
											<td class="text-left"><a
												th:href="'javascript:deselectAll()'" href="#"
												class="badge badge-secondary"><span
													th:text="#{commerce.screen.actions.deselectall}">Deselect
														All</span></a></td>
											<td colspan="5">
												<nav aria-label="Pagination"  th:if="${pager!=null}">
													<ul class="pagination pagination-sm justify-content-end">
														<li th:class="${pager.firstPage} ? 'page-item disabled': 'page-item'"><a class="page-link"
															href="#" tabindex="-1">First</a></li>
																														
															<th:block th:each="page,itrStat:${pager.displayPages}">
														<li th:class="${pager.currentPageNo == page} ? 'page-item active': 'page-item'"><a class="page-link" href="#" th:onclick="'searchResults(\'/search_supplier?page='+${page}+'\')'"><span th:text="${page}"></span></a></li>
														</th:block>
														
														
														<li th:class="${pager.lastPage} ? 'page-item disabled': 'page-item'"><a class="page-link" href="#">Last</a></li>
														
													</ul>
												</nav>

											</td>
										</tr>

									</tbody>
								</table>
								<div class="row">
									<div class="col-2">
										<input type="button"
											th:onclick="'submitForm(\'/bulk_item_action?saveItems=\')'"
											id="btnSave" value="Save"
											th:value="#{commerce.screen.btn.submit.save}"
											class="form-control btn btn-info btn-block"
											aria-describedby="bulkHelp" disabled="disabled"></input>
									</div>
									<div class="col-2">
										<input type="button"
											th:onclick="'submitForm(\'/bulk_item_action?deleteItems=\')'"
											id="btnDelete" value="Delete"
											th:value="#{commerce.screen.btn.submit.delete}"
											class="form-control btn btn-danger btn-block"
											aria-describedby="bulkHelp" disabled="disabled"></input>
									</div>
									<div class="col-2">
										<a href="add_item.html" th:href="@{/add_item}"
											class="btn btn-info btn-block"><span
											th:text="#{commerce.screen.btn.submit.add}">Add</span></a>
									</div>

								</div>
								<div class="row text-left">
									<div class="col-4">
										<small id="btnActions" class="form-text text-muted"
											th:text="#{commerce.screen.search.action.bulk}">Please
											select records for the actions</small>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>


			</div>


		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->



	<script th:inline="javascript">
	/*<![CDATA[*/
	
	    var totalRecords = [[${#lists.size(items.items)}]];
	
	/*]]>*/
	</script>
	<script>
	
	
		function searchResults(action) {
	
			$("#searchForm").attr("action", action);
	
			$('#searchForm').submit();
		}

	
	
		var cbCounter = 0;

		function selectAll() {

			$(".itemId").prop('checked', true);
			$("INPUT[type=text],INPUT[type=password],TEXTAREA").removeAttr(
					"disabled");
			$("#btnDelete").removeAttr("disabled");
			$("#btnSave").removeAttr("disabled");
			cbCounter = totalRecords;

		}

		function deselectAll() {

			$(".itemId").prop('checked', false);
			$("INPUT[type=text],INPUT[type=password],TEXTAREA").attr(
					"disabled", "disabled");
			$("#btnDelete").attr("disabled", "disabled");
			$("#btnSave").attr("disabled", "disabled");

			cbCounter = 0;

		}

		function submitForm(action) {

			$("#bulkForm").attr("action", action);

			$('#bulkForm').submit();
		}

		function selectFunc(index, cb) {

			if (cb.checked) {
				$("#items" + index + "\\.name").removeAttr("disabled");
				$("#items" + index + "\\.description").removeAttr("disabled");
				if (cbCounter == 0) {
					$("#btnDelete").removeAttr("disabled");
					$("#btnSave").removeAttr("disabled");
				}
				cbCounter++;
			} else {
				$("#items" + index + "\\.name")
						.attr("disabled", "disabled");
				$("#items" + index + "\\.description").attr("disabled",
						"disabled");
				if (cbCounter == 1 || cbCounter == 0) {
					$("#btnDelete").attr("disabled", "disabled");
					$("#btnSave").attr("disabled", "disabled");
					
				}
				cbCounter--;

			}
		}
	</script>

</body>
</html>
