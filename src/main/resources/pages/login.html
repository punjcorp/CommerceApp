<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Login Page</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}" />
<link href="../static/css/custom.css" th:href="@{/css/custom.css}"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"
	th:href="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js}"></script>

</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-6 mx-auto text-center">

				<div class="card card-primary">

					<div class="card-header">
						<h3>Commerce App</h3>
					</div>
					<div class="card-body">
						<div class="card-text">
							<div th:if="${ alert!=null}" th:text="${alert}" class="alert alert-danger" role="alert"> </div>
							<div th:if="${ success!=null}" th:text="${success}" class="alert alert-success" role="alert"> </div>
							<form class="form-signin" action="#" th:action="@{/login}"
								th:object="${loginBean}" method="post">

								<input type="email" class="form-control" th:field="*{username}"
									placeholder="Email Address" required="" autofocus=""></input> <input
									type="password" class="form-control" th:field="*{password}"
									placeholder="Password" required=""></input>

								<div class="row align-items-center">
									<div class="col">
										<button class="btn btn-primary btn-block" type="submit">Login</button>
									</div>
									<div class="col">
										New User? <a href="/register" th:href="@{/register}">Sign up</a>
									</div>
								</div>

							</form>

						</div>
					</div>

				</div>
			</div>

		</div>
	</div>
</body>
</html>
