<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>User Registration Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}" />
<link href="../static/css/custom.css" th:href="@{/css/custom.css}"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"
	th:href="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js}"></script>


<style>
.card {
	width: 95%;
}
</style>
</head>
<body>

	<div class="container">


		<div class="row">
			<div class="col-2 flex-first px-0">
				<nav class="nav flex-column">
					<a class="nav-item nav-link" href="manage_user.html"
						th:href="@{/manage_user}">Manage Account</a> <a
						class="nav-item nav-link" href="manage_password.html"
						th:href="@{/manage_password}">Change Password</a> <span
						class="nav-item  nav-link">Manage Addresses</span> <a
						class="nav-item nav-link" href="manage_card.html"
						th:href="@{/manage_card}">Manage Cards</a>
				</nav>
			</div>

			<div class="col-10 text-center">
				<div th:if="${ success!=null}" th:text="${success}"
					class="alert alert-success " role="alert"></div>
				<div th:if="${ alert!=null}" th:text="${alert}"
					class="alert alert-danger " role="alert"></div>

				<div class="album ">
					<div class="container">

						<div class="row">


							<a class="card " href="add_address.html"
								th:href="@{/add_address}">
								<div class="card-block">
									<p class="card-text">
									<h1>+</h1>
									</p>
									<p class="card-text ">Add address</p>

								</div>
							</a>
							<th:block th:each="address,itrStat:${addresses}">
								<div class="card">

									<div class="card-block">
										<h6>User Full Name here</h6>
										<p class="card-text ">
										<div>
											<span th:text="${address.address1}"></span>,
										</div>
										<div>
											<span th:text="${address.address2}"></span>,
										</div>
										<div>
											<span th:text="${address.city}"></span>, <span
												th:text="${address.state}"></span>,
										</div>
										<div>
											<span th:text="${address.pincode}"></span>, <span
												th:text="${address.country}"></span>
										</div>
										</p>
										<p class="card-text">
										<div class="row">
											<div class="col-6">
												<a class="btn btn-primary"
													th:href="@{/manage_address/edit(addressId=${address.addressId})}">Edit</a>
											</div>
											<div class="col-6">
												<a class="btn btn-primary"
													th:href="@{/manage_address/delete(addressId=${address.addressId})}">Delete</a>
											</div>
											<!-- 											<div class="col" th:if="${address.primary}!='Y'">
												<a class="btn btn-primary"
													th:href="@{/manage_address/makeprimary(addressId=${address.addressId})}">Make Primary</a>
											</div>
 -->
										</div>
										</p>
									</div>
								</div>
								<div class="w-100" th:if="${(itrStat.index + 1 ) % 2} == 0"></div>
							</th:block>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>


</body>
</html>
