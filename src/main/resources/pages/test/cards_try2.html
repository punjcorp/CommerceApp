<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>User Registration Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0-beta.3/css/bootstrap.min.css}" />
<link href="../../static/css/custom.css" th:href="@{/css/custom.css}"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"
	th:href="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet"></link>

	<script src="../../static/js/jquery-editable-select.min.js"
		th:src="@{/js/jquery-editable-select.min.js}"></script>

	<script src="../../static/js/custom.js" th:src="@{/js/custom.js}"></script>	

</head>
<body>

	<div class="card">
		<div class="row  m-5">
			<div class="col-6">

				<div id="itemImages" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#itemImages" data-slide-to="0" class="active"></li>
						<li data-target="#itemImages" data-slide-to="1"></li>
						<li data-target="#itemImages" data-slide-to="2"></li>
						<li data-target="#itemImages" data-slide-to="3"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100"
								src="../../static/images/600_400/1.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"
								src="../../static/images/600_400/2.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"
								src="../../static/images/600_400/3.jpg" alt="Third slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"
								src="../../static/images/600_400/4.jpg" alt="Fourth slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#itemImages" role="button"
						data-slide="prev"> <span class="carousel-control-prev-icon"
						aria-hidden="true"></span> <span class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#itemImages" role="button"
						data-slide="next"> <span class="carousel-control-next-icon"
						aria-hidden="true"></span> <span class="sr-only">Next</span>
					</a>
				</div>


			</div>

			<div class="col-6">

				<div class="card-body">
					<h3 class="card-title">
						<span th:text="${itemBean.name}">Item Name</span>
					</h3>
					<h4 class="text-muted">
						<del>
							<span th:text="${itemBean.itemOptions.compareAtPrice}">Compare
								At Price</span>
						</del>
					</h4>
					<h4>
						<span th:text="${itemBean.itemOptions.currentPrice}">Current
							Price</span>
					</h4>
					<p class="card-text">
						<span th:text="${itemBean.longDesc}">Item Description</span>
					</p>
					<p>
						<span class="text-warning">&#9733; &#9733; &#9733; &#9733;
							&#9734;</span> 4.0 stars
					</p>
					<div class="form-group">
						<a href="#" class="btn btn-success btn-sm"
							th:text="#{commerce.screen.btn.submit.add.cart}">Add to Cart</a>
					</div>
					<p>Sizes, Colors and Other Attributes</p>

				</div>
			</div>
		</div>

	</div>



</body>
</html>
