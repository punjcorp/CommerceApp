<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title th:text="#{commerce.screen.login.title}">User Login</title>
		<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
		<link rel="stylesheet"
		href="../../static/tmp/v4/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="../../static/css/custom.css"></link>
		<script src="../../static/tmp/v4/js/jquery.min.js"></script>
		<script src="../../static/js/fontawesome.5.0.6.all.js"></script>
		<script
		src="../../static/tmp/v4/js/bootstrap.bundle.min.js"></script>
		<script src="../../static/js/custom.js"></script>
		<style>
		body {
		padding-bottom: 40px;
		overflow-x: hidden;
		background-color: #fff;
		position: relative;
		}
		</style>
	</head>
	<body>
		<div class="row"><div class="col-4"></div>
		<div class="col-4">
			<div class="border-box-filled">
				<div class="border-box-title">
					<h3><span>Login For Commerce App</span></h3>
				</div>
				<div class="border-box-body">
					<form action="#">
						<div class="input-group form-group">
							<input type="text" class="form-control" id="username" placeholder="Enter username"></input>
						</div>
						<div class="input-group form-group">
							<input type="password" class="form-control" id="password" placeholder="Enter password"></input>
						</div>
						<div class="row">
							<div class="col-2"></div>
							<div class="col-3">
								<button type="button" class="btn btn-info"><i class="fas fa-sign-in-alt"></i><span>  Login</span></button>
							</div>
							<div class="col-5">
								<button type="button" class="btn btn-info"><i class="fas fa-user-plus"></i><span>  Register</span></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
