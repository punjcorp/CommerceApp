<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<title>Left Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
<link href="../../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous" th:href="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<script src="../../static/js/custom.js" th:src="@{/js/custom.js}"></script>
</head>
<body>
	<div id="wrapper">
		<div th:fragment="leftMenu">
			<!-- Sidebar -->
			<nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
				<ul class="nav sidebar-nav">
					<li>
						<div class="sidebar-header">
							<div class="sidebar-brand text-left"></div>
						</div>
					</li>
					<li class="dropdown" sec:authorize="hasAuthority('CASHIER')"><a href="#pos" id="posmenu" class="dropdown-toggle offcanvas"
						data-toggle="dropdown"><i class="fas fa-shopping-cart fa-3x mx-2" data-fa-transform="flip-h"></i><span class="sidebar-menu-caption" th:text="#{commerce.home.menu.pos}">Point
								of Sales</span></a>
						<ul class="dropdown-menu animated fadeInLeft" role="menu">
							<li><a id="sales" th:href="@{/pos/sale}"><i class="fas fa-cart-plus fa-3x mx-2" data-fa-transform="flip-h"></i><span
									th:text="#{commerce.home.menu.sale}">Sale Transaction</span></a></li>
							<li><a id="returns" th:href="@{/pos/return_txn}"> <span class="fa-layers fa-fw fa-3x mx-2"> <i class="fas fa-shopping-cart"
										data-fa-transform="flip-H"></i> <i class="fas fa-minus-circle icon-blue-theme" data-fa-transform="shrink-10 right--2 up-2"></i>
								</span> <span th:text="#{commerce.home.menu.return}">Return Transaction</span></a></li>
						</ul></li>
					<li class="dropdown" sec:authorize="hasAuthority('CASHIER')"><a href="#finance" id="financemenu" class="dropdown-toggle offcanvas"
						data-toggle="dropdown"><i class="fas fa-dollar-sign fa-3x mx-4"></i><span class="sidebar-menu-caption" th:text="#{commerce.home.menu.finance}">Finance Management</span></a>
						<ul class="dropdown-menu animated fadeInLeft" role="menu">
							<li><a id="supplierpayment" sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/supplier/payment}"><span class="fa-2x mx-3 fa-layers fa-fw"> <i
										class="fas fa-users"></i> <i class="fas fa-dollar-sign" data-fa-transform="shrink-11 right-10 up-4"></i>
								</span><span th:text="#{commerce.home.menu.payment.supplier}">Supplier Payment</span></a></li>
							<li><a id="expenses" sec:authorize="hasAuthority('CASHIER')" th:href="@{/pos/expenses}"><span class="fa-layers fa-fw fa-2x mx-2"> <i class="fas fa-hand-holding"
										data-fa-transform="rotate-180"></i> <i class="fas fa-money-bill-alt" data-fa-transform="shrink-6 left-6 down-5 rotate-90"></i> <i
										class="fas fa-money-bill-alt" data-fa-transform="shrink-6 down-5 rotate-45"></i>
								</span><span th:text="#{commerce.home.menu.expense}">Expense</span></a></li>
						</ul></li>
					<li class="dropdown" sec:authorize="isAuthenticated()"><a href="#lookup" id="lookupmenu" class="dropdown-toggle offcanvas"
						data-toggle="dropdown"><i class="fas fa-search fa-3x mx-2"></i><span class="sidebar-menu-caption" th:text="#{commerce.home.menu.lookup}">Lookups</span></a>
						<ul class="dropdown-menu animated fadeInLeft" role="menu">
							<li><a id="lookupitem" th:href="@{/item_lookup}"><span class="fa-2x mx-3 fa-layers fa-fw"> <i class="far fa-file-alt"></i> <i
										class="fas fa-search" data-fa-transform="shrink-10 right-11 up-4"></i>
								</span><span th:text="#{commerce.home.menu.lookup.item}">Lookup Item</span></a></li>
						</ul></li>
				</ul>
			</nav>
			<!-- /#sidebar-wrapper -->
		</div>
	</div>
</body>
</html>
