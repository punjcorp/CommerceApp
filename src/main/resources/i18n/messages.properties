#####
##	Common Help Messages
#####
commerce.help.navbar.menus= Menu Options are displayed based on role in PI-POS application<br/> The user can select any action defined in these menus.
commerce.help.navbar.help= The help can be accessed using this button on any screen
commerce.help.navbar.right.actions= Global Actions <ul> <li>Change the language for the application</li><li>Change User's Personal Details</li><li>Login/Logout Action</li></ul>
commerce.help.navbar.search=This search functionality is in development.


commerce.help.txn.transaction.header= This section displays all the transaction details like current location, business date, register and other details transaction totals
commerce.help.txn.item.search=Enter any word for searching an item e.g. "dove" <br>Use Up and Down arrow to select an item from the displayed options<br><br> or press keys <code>CTRL and ENTER</code> together to return to item search
commerce.help.txn.btn.close= This button is to close the current register
commerce.help.txn.btns.action= This section hold multiple buttons related to following functionalities : <ul><li>Last Transaction Receipt - Opens a new windows for receipt of last successful transaction in the store</li><li>Associate Customer - Associate a Customer to the transaction</li><li>Views - Short and Detailed View buttons are used to see the short or detailed item descriptions during transaction</li></ul>.
commerce.help.txn.item.area=This section contains all the item details which are selected during the transaction from item search control.<br><br> Press keys <code>CTRL, ALT and ENTER</code> together to highlight Transaction line item area.
commerce.help.txn.tenders.area= Displaying all the tenders which can be used for transaction payment.<br> Select any tender and Press <code>CTRL and ENTER</code> together to highlight "Total Due" Field.<br> After entering amount Press <code>ENTER</code> key to process. 
commerce.help.txn.tender.lineitem.area= The tender selected in previous step will be displayed here with the selected amount.<br><br> Press keys <code>CTRL, ALT and T</code> together to highlight Tender line item area and use <code>UP and DOWN</code> keys to go to different tender line items.


